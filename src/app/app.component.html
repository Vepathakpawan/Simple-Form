<div id="div1">
    <h1>Simple Form</h1>
</div>

<form [formGroup]='info' (ngSubmit)="onSubmit(info.value)">
    <input type="text" formControlName="name" size="30" placeholder="Name"><br><br>
    <input type="text" formControlName="email" size="30" placeholder="Email"><br><br>
    <input type="text" formControlName="contact" size="30" placeholder="Contact"><br><br>
    <input type="text" formControlName="contact" size="30" placeholder="Address"><br><br>
    <input type="text" formControlName="contact" size="30" placeholder="Age"><br><br>
    <input type="text" formControlName="contact" size="30" placeholder="Gender"><br><br>

    <button type="submit">Submit</button>
</form>
